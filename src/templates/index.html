{% extends "layout.html" %}
{% block content %}
<h1 class="my-4 text-center page-title">Discover New Worlds</h1>

<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for index, row in exoplanets.iterrows() %}
    <div class="col">
      <div class="card h-100 shadow-sm bg-dark planet-card">
        <img src="{{ row['image_url'] if row['image_url'] else 'https://via.placeholder.com/300?text=No+Image' }}"
             class="card-img-top fixed-height-img" 
             alt="{{ row['pl_name'] }} Image">
        <div class="card-body text-center text-white">
          <h5 class="card-title planet-title">{{ row['pl_name'] }}</h5>
          <a href="{{ url_for('exoplanet_detail', name=row['pl_name'], page=page, search=search_query) }}" 
             class="btn btn-primary btn-sm glow-button">View Details</a>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col-12">
      <p class="text-center text-white">No exoplanets found with valid images.</p>
    </div>
    {% endfor %}
</div>

<div class="pagination justify-content-center my-4">
    {{ pagination.links }}
</div>

{% endblock %}
