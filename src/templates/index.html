<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Exoplanet Database</h1>

        <form method="get" action="/" class="form-inline mb-3" id="search-form">
            <input type="text" name="search" class="form-control mr-2" placeholder="Search Exoplanets..." value="{{ search_query }}">
            <button type="submit" class="btn btn-primary mr-2">Search</button>
            <a href="/" class="btn btn-secondary">Reset</a>
        </form>

        {{ tables[0]|safe }}

        <div class="pagination">
            {{ pagination.links }}
        </div>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function (e) {
            const searchInput = document.querySelector('input[name="search"]');
            searchInput.value = searchInput.value.replace(/\s+/g, '');
        });
    </script>
</body>
</html>
